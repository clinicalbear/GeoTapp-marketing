<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diagnostics</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#f9fafb; }
    main { min-height: 80vh; display:grid; place-items:center; padding:24px; }
    .card { max-width:720px; width:100%; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; }
    pre { background:#f3f4f6; padding:12px; border-radius:8px; overflow:auto; }
    code { background:#eef2ff; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1 style="margin:0 0 8px;">Diagnostics</h1>
      <p style="margin:0 0 16px; color:#6b7280;">
        API base: <code id="api-base">https://api.geotapp.com</code>
      </p>
      <div id="result">Eseguo pingâ€¦</div>
    </div>
  </main>

  <script>
    (async () => {
      const apiBase = "https://api.geotapp.com";
      try {
        const r = await fetch(apiBase + "/api/ping", { cache: "no-store" });
        const txt = await r.text();
        let json;
        try { json = JSON.parse(txt); } catch { json = { raw: txt }; }
        document.getElementById("result").innerHTML =
          '<h3>Risposta</h3><pre>' + JSON.stringify(json, null, 2) + '</pre>';
      } catch (e) {
        document.getElementById("result").innerHTML =
          '<p style="color:#b91c1c;font-weight:600">Errore: ' + (e && e.message ? e.message : e) + '</p>';
      }
    })();
  </script>
</body>
</html>
